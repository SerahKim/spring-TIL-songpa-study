<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:replace="common/header.html"></div>
  <h1>메뉴 상세 조회</h1>
  <form action="/menu/search" method="post">
    <label>조회하고 싶은 메뉴의 코드를 입력해주세요 : </label><input type="number" name="code"><br>
    <input type="submit" value="조회">
  </form>

  <h3>조회 결과</h3>
  <div th:if="${ menu != null }" th:object="${ menu }">
    <p th:text="|메뉴코드 : '*{ code }'|"></p>
    <p th:text="|이름 : '*{ name }'|"></p>
    <p th:text="|가격 : '*{ price }'|"></p>
    <p th:text="|카테고리 코드 : '*{ categoryCode }'|"></p>
    <p th:text="|판매 가능 상태 : '*{ orderableStatus }'|"></p>
  </div>
  <div th:if="${ menu == null }">
    <p>해당 메뉴를 찾을 수 없습니다.</p>
  </div>

</body>
</html>
